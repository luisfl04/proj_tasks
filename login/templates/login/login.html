{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'login/style.css'  %}">
</head>
<body>
    
    <h1>pagina de login</h1>

    <form method="post" enctype="multipart/form-data">

        {% csrf_token %}

        <label for="formulario_first_name">usuario:</label>
        <div>
            {{ formulario.username }}
        </div>
        
        <label for="formulario_last_name">senha:</label>
        <div>
            {{ formulario.password }}
            <input type="submit" value="login">
            <p>NÃ£o tem conta? <a href="{% url 'login:register' %}"> clique aqui </a> </p>
            
        </div>
        {% for message in messages %}
        <div class="">{{message}}</div>
        {% endfor %}
    </form>

</body>
</html>
