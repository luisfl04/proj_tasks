{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="{% static 'login/style.css'  %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body class="corpo">

    <div class="container">
        
        <div class="foto-login">
            <img src="{% static 'login/img/to_do.PNG' %}" alt="imagem de capa">
        </div>
        
        <form method="post" enctype="multipart/form-data" class="formulario-login">
            {% csrf_token %}

            <div class="formulario-login-titulo">
                <div class="titulo-login">
                    Entrar no aplicativo
                </div>
            </div>
                
            <div class="form-group formulario-login-campo">
                
                <input type="text" name="username" id="id_username" class="form-control formulario-login-input" placeholder="Usuário" required > 
                <div class="password-container">
                    <input type="password" name="password" id="id_password" class="form-control formulario-login-input" placeholder="Senha" required>
                    <i class="toggle-password fas fa-eye-slash"></i>
                </div>
                <input type="submit" class="btn btn-primary formulario-login-input-submit" value="Entrar">

                {% for message in messages %}
                    <div class="formulario-login-campo-error">
                        <img src="https://static.xx.fbcdn.net/rsrc.php/v3/y2/r/O287_AcFyg4.png" alt="ícone de erro">
                        <span>{{message}}</span>
                    </div>
                {% endfor %} 

            </div>
        
            <div class="formulario-login-footer">
                
                <div class="formulario-login-footer-auxilio">ou</div>
                <button type="button" class="formulario-login-footer-botao">
                    <a href="{% url 'login:register' %}" class="formulario-login-footer-link">Criar nova conta</a>
                </button>
            
            </div>
            
        </form>
    
    </div>

    <div class="footer-auth-pages">
        <div class="footer-auth-pages-texto">
            <a class="footer-auth-pages-texto-link" href="https://instagram.com/luisfl04_" target="_blank">@luisfl04_</a> &copy;
        </div>
        <a class="footer-auth-pages-link-sobre" href="{ url 'page:sobre' }">Sobre</a>
    </div>

    <script src="{% static 'login/index.js' %}"></script>
</body>

</html>
