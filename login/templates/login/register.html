{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
      
    <div class="container">
        
        <div class="imagem-register">
             <img alt="foto de capa" src="{% static 'login/img/to_do.png' %}">
        </div>
            
        <form method="post" class="formulario-register"> 
                {% csrf_token %}      
            <!-- adicionar logica do "was-validated" -->

            <div class="formulario-titulo">
                <div class="titulo-register">Criar uma nova conta</div>
                <div class="subtitulo-register">É facil e rápido.</div>
            </div>
            
            <div class="formulario-campo form-group">
                
                <input type="text" name="first_name" maxlength="14" required id="id_first_name" class="form-control formulario-input" placeholder="Nome">

                <input type="text" name="last_name" maxlength="14" required id="id_last_name" class="form-control formulario-input" placeholder="Sobrenome">
                            
                <input type="number" name="age" maxlength="1" required id="id_age" class="form-control formulario-input" placeholder="Idade">
    
                <input type="email" name="email" maxlength="30" required id="id_email" class="form-control formulario-input" placeholder="Email">
                        
                <input type="text" name="username" maxlength="20" required id="id_username" class="form-control formulario-input" placeholder="Usuário">
        
                <div class="password-container">
                    <input  type="password" name="password" maxlength="20" required id="id_password" class="form-control formulario-input" placeholder="Senha">
                    <i class="toggle-password fas fa-eye-slash"></i>
                </div>
            
            </div>
            
            <div class="formulario-footer">
                <input type="submit" value="Cadastre-se" class="btn btn-lg btn-outline-primary">
                <a class= "text-primary" href="{% url 'login:login' %}">Já tem uma conta?</a> 
            </div>
        
        </form>

    </div>

    <div class="footer-auth-pages">
        <div class="footer-auth-pages-texto">
            <a class="footer-auth-pages-texto-link" href="https://instagram.com/luisfl04_">@luisfl04_</a> &copy;
        </div>
        <a class="footer-auth-pages-link-sobre" href="{ url 'page:sobre' }">Sobre</a>
    </div>


    <script src="{% static 'login/index.js' %}"></script>
</body>

</html>
