{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'page/index.css '%}">
</head>

<body>

    <div class="card-minhas-tarefas">

        <div class="card-minhas-tarefas-head">
            <div class="card-minhas-tarefas-head-titulo">Minhas tarefas</div>
        </div>

        <div class="card-minhas-tarefas-campo">

            <div class="card-minhas-tarefas-campo-left">
                {% for tarefa in tarefas_a_fazer %}
                
                <label class="card-minhas-tarefas-campo-left-container">
                    {{tarefa.tarefas_card}}
                    <input type="checkbox">
                    <span class="card-minhas-tarefas-campo-left-container-checkmark link-invisivel">
                        <a href="{% url 'login:register' %}">
                            done
                        </a>
                    </span>
                  </label>
                {% endfor %}
            </div>

            <div class="card-minhas-tarefas-campo-right">
                {% for tarefa in tarefas_finalizadas%}
                <label class="card-minhas-tarefas-campo-right-container">
                    {{tarefa.tarefas_card}}
                    <input type="checkbox">
                    <span class="card-minhas-tarefas-campo-right-container-checkmark">
                        <a href="{% url 'login:register' %}">
                            done
                        </a>
                    </span>
                  </label>
                {% endfor%}
            </div>

        </div>

    </div>
    
</body>

</html>
