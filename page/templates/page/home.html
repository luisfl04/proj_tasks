{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'page/index.css '%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>

    <div class="campo-de-tarefas">

        <div class="card-minhas-tarefas">

            <div class="card-minhas-tarefas-head">
                <input class="card-minhas-tarefas-head-titulo form-control" type="text" value="Minhas tarefas">
            </div>  

            <div class="card-minhas-tarefas-campo">

                <div class="card-minhas-tarefas-campo-left">
                    {% for tarefa in tarefas_a_fazer %}
                    <div class="card-minhas-tarefas-campo-left-container">
                        <label class="card-minhas-tarefas-campo-left-container-primario">
                            <span class="material-symbols-outlined">
                                <a class="card-minhas-tarefas-campo-left-container-primario-icone" href="{% url 'page:done' tarefa.id %}">
                                    done
                                </a>
                            </span>
                            <div class="card-minhas-tarefas-campo-left-container-primario-texto">
                                {{tarefa.tarefas_card}}
                            </div>   
                        </label>
                        <div class="card-minhas-tarefas-campo-left-container-secondario">
                            <span class="material-symbols-outlined">
                                <a class="card-minhas-tarefas-campo-left-container-secondario-icone" href="{% url 'page:done' tarefa.id %}">
                                    done
                                </a>
                            </span>
                            <span class="material-symbols-outlined">
                                <a class="card-minhas-tarefas-campo-left-container-secondario-icone" href="{% url 'page:done' tarefa.id %}">
                                    done
                                </a>
                            </span>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <div class="card-minhas-tarefas-campo-right">
                    {% for tarefa in tarefas_finalizadas%}
                    <label class="card-minhas-tarefas-campo-right-container">
                        <span class="material-symbols-outlined">
                            <a class="card-minhas-tarefas-campo-right-container-link"  href="{% url 'page:done' tarefa.id %}">
                                close
                            </a>
                        </span>
                        <div class="card-minhas-tarefas-campo-right-container-texto">
                            {{tarefa.tarefas_card}}
                        </div>
                    </label>
                    {% endfor%}
                </div>

            </div>

        </div>
        
    </div>  

    </body>

</html>
